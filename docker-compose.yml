version: '3'
services:
  phpfpm:
    build:
      context: ./
      dockerfile: Dockerfile-Laravel
    depends_on:
      - db
    networks:
      - app-tier
    volumes:
      - ./php_src:/app
    user: web

  db:
    image: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=dbpass1234
      - MYSQL_DATABASE=testdb
      - MYSQL_USER=testdb
      - MYSQL_PASSWORD=dbpass123
    volumes:
      - ./mysql/datadir:/var/lib/mysql
      
  nginx:
    image: bitnami/nginx
    networks:
      - app-tier
    depends_on:
      - phpfpm
    ports:
      - "80:8080"
      - "443:8443"
    volumes:
      - ./nginx/conf.d:/bitnami/nginx/conf/vhosts
      - ./nginx/certs:/bitnami/nginx/conf/bitnai/certs
  
networks:
  app-tier:
    driver: bridge
